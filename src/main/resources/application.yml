spring:
  application:
    name: axondb-migration
  profiles:
    active: migrate-from-jpa
  jpa:
    database: default
  main:
    banner-mode: off
axoniq:
  datasource:
    eventstore:
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: mysecretpassword
    migration:
      url: jdbc:h2:./migrationdb
  migration:
    batch-size: 100
axon:
  serializer:
    events: jackson
  axonserver:
    event:
      storage: /home/morlack/as-data
